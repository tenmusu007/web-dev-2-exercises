<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <ul id="list"></ul>
    <script>
      $(document).ready(() => {
        //load - filePath, cb(response, status, xhr)
        $('#container').load('test.html', (response, status, xhr) => {
          // console.log('res', response);
          // console.log('status', status);
          // console.log('xhr', xhr);
        });
        //get - file, cb(data)
        $.get('test.html', (data) => {
          console.log('data', data);
        });
        //getJSON - file, cb(data)
        $.getJSON('data.json', (data) => {
          console.log('data json', data);
          $.each(data, (index, person) => {
            $('#list').append(`
            <li>${person.firstName} ${person.lastName}</li>
            `);
          });
        });
        // ajax - { method, url, dataType }.done(cb(data));
        //get - reading data
        $.ajax({
          method: 'get',
          url: 'https://jsonplaceholder.typicode.com/posts',
          dataType: 'json',
        }).done((data) => {
          console.log('data ajax get', data);
        });
        //post - sending data
        $.ajax({
          method: 'post',
          data: {
            title: 'Title',
            body: 'Some text',
          },
          url: 'https://jsonplaceholder.typicode.com/posts',
          dataType: 'json',
        }).done((data) => {
          console.log('data ajax post', data);
        });
      });
    </script>
  </body>
</html>
