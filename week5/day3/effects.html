<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      #box1 {
        background-color: black;
        color: white;
        padding: 4rem;
        width: 40%;
        text-align: center;
      }
      #box2 {
        height: 100px;
        width: 100px;
        background-color: rebeccapurple;
        position: relative;
      }
    </style>
  </head>
  <body>
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeTog">Fade Toggle</button>
    <br />
    <button id="slideDown">Slide Down</button>
    <button id="slideUp">Slide Up</button>
    <button id="slideTog">Slide Toggle</button>
    <div id="box1">
      <h1>jquery class - day 3</h1>
    </div>
    <hr />
    <button id="moveRight">Move Right</button>
    <button id="moveLeft">Move Left</button>
    <button id="moveAround">Move Around</button>
    <div id="box2"></div>
    <script>
      $(document).ready(() => {
        //fade in - ms and cb
        $('#fadeIn').on('click', () => {
          $('#box1').fadeIn(1000, () => {
            // console.log('fade in done');
          });
        });
        //fade out
        $('#fadeOut').on('click', () => {
          $('#box1').fadeOut(1000, () => {
            // console.log('fade out done');
          });
        });
        //fade toggle
        $('#fadeTog').on('click', () => {
          $('#box1').fadeToggle(1000, () => {
            console.log('fade toggle done');
          });
        });
        //slide up
        $('#slideUp').on('click', () => {
          $('#box1').slideUp(1000, () => {
            console.log('slide up done');
          });
        });
        //slide down
        $('#slideDown').on('click', () => {
          $('#box1').slideDown(1000, () => {
            console.log('slide down done');
          });
        });
        //slide toggle
        $('#slideTog').on('click', () => {
          $('#box1').slideToggle(3000, () => {
            console.log('slide toggle done');
          });
        });
        //stop
        $('#box1').on('click', () => {
          $('#box1').stop();
        });
        //move right
        $('#moveRight').on('click', () => {
          $('#box2').animate({
            left: 300,
            width: 200,
            height: 200,
          });
        });
        //move left
        $('#moveLeft').on('click', () => {
          $('#box2').animate({
            left: 0,
            width: 100,
            height: 100,
            opacity: 0.5,
          });
        });
        //move around
        $('#moveAround').on('click', () => {
          $('#box2').animate({
            left: 300,
          });
          $('#box2').animate({
            top: 300,
          });
          $('#box2').animate({
            left: 0,
          });
          $('#box2').animate({
            top: 0,
          });
        });
        //animate
      });
    </script>
  </body>
</html>
